            <form action="">
                <h3>Registracija</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="Ime i Prezime">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="text" placeholder="E-mail adresa">
                </div>

                    <span class="fas fa-lock"></span>
                    <input type="password" placeholder="Lozinka">
                </div>

                    <span class="fas fa-lock"></span>
                    <input type="password" placeholder="Potvrdi lozinku">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="text" placeholder="Broj telefona">
                </div>
                <div>
                    <input type="checkbox" name="legal" id="legal"><label for="legal"> Prihvatam uslove koriscenja </label>
                </div>
                <div>
                    <input type="checkbox" name="promo" id="promo"><label for="promo"> Zelim da primam promotivne E-poruke </label>

                <div>
                    <input type="submit" value="Registuj me" class="btn">

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"> 
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/main_content.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/add-bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/button-modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/spinner.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/BiranjeSmene.css' %}">
    <script src="{% static 'js/consts/consts.js' %}"></script>
    <script src="{% static 'js/consts/sidebar.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/BiranjeSmene.js' %}"></script>
  
    <title>Biranje Smene</title>
</head>
<body>
    <input type="checkbox" name="" id="nav-toggle">
   
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class=""></span> FilmCaffe</h1>
        </div>
        <div class="sidebar-menu">

        </div>
        
    </div>
    <div class="main-content">
        <header>
            <h1>
                <label for="nav-toggle" id="menu-btn">
                    <span class="las la-bars"></span>
                </label>
                Biranje Smene
            </h1>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" name="" id="">
            </div>
            <div class="header-right">
                <div class="user-wrapper">
                    <div>
                        <h4>Jhon Doe</h4>
                        <small>Menadzer</small>
                    </div>
                </div>
            </div>
            
        </header>
        <main>
            <div class='spinner-wrapper'>
                <div class="spinner"></div>
            </div>
            <div class="kategorije">
                <div class="grid">
                    <div class="kategorija">
                        <div class="card">
                            <div class="card-header">
                                <div class="naslov" id="naslov">
                                <h2>April</h2>
                                <h3>10-17</h3>
                                </div>
                            </div>
                            <input type="checkbox" name="" id="kat-toggle">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="smena">
                                            <thead id="thead">

                                            </thead>
                                        <tbody id="body">

                                        </tbody>
                                        <tfoot id="foot">

                                        </tfoot>

                                    </table>
                                    <div class="buttons">
                                        <button class="button" id="sacuvaj">
                                            Sacuvaj smene
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"> 
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/general.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/header.css' %}">

    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/modal-card.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/add-bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/button-modal.css' %}">
    <link rel="stylesheet" href="{% static 'css/css-admin-skelet/spinner.css' %}">
    <link rel="stylesheet" href="{% static 'css/rasporedi.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/consts/consts.js' %}"></script>
    <script src="{% static 'js/consts/sidebar.js' %}"></script>
    <script src="{% static 'js/ucitaj_rasporedi.js' %}"></script>
    <title>Rasporedi</title>
</head>
<body>
    <div class='spinner-wrapper'>
        <div class="spinner"></div>
    </div>
    <input type="checkbox" name="" id="nav-toggle">
   
    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><span class=""></span> FilmCaffe</h1>
        </div>
        <div class="sidebar-menu">
           
        </div>
        
    </div>
    <div class="main-content">
        <header>
            <h1>
                <label for="nav-toggle" id="menu-btn">
                    <span class="las la-bars"></span>
                </label>
                Rasporedi
            </h1>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" name="" id="">
            </div>
            <div class="header-right">
                <div class="user-wrapper">
                    <div>
                        <h4>Jhon Doe</h4>
                        <small>Menadzer</small>
                    </div>
                </div>
            </div>
            
        </header>
        <main>
            <div class="add-bar">
                <div class="h-button">
                    <a href="novi-raspored.html">Dodaj raspored</a>
                </div>
                <div class="h-button">
                    <a href="novi-raspored.html">Izmeni raspored</a>
                </div>
                <div class="h-button">
                    <a href="Smene">Postavi Smene</a>
                </div>
            </div>
            <div class="rasporedi">
                <div class="grid" id="grid">
                    
                </div>
            </div>
            <div id="delete-modal" class="modal">
                <div class="modal-content">
                  <div class="modal-header">
                    <span class="close close-del">&times;</span>
                    <h2>Brisanje artikla</h2>
                  </div>
                    <div class="modal-body">
                        <div class="modal-form-del">
                            <div class="modal-del-title">
                                <h1>Da li ste sigurni da zelite da obrisete ovaj raspored?</h1>
                            </div>
                            <div class="modal-del-info">
                                <h2>Upisite vremesnki period rasporeda da bi potvrdili akciju brisanja</h2>
                                <input type="text" placeholder="13/04/2022 - 20/04/2022">
                            </div>
                            <div class="button-div">
                                <div class="button">
                                    <a href="">Potvrdi</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <h3>Modal Footer</h3>
                  </div>
                </div>
            </div>
        </main>
    </div>

</html>
